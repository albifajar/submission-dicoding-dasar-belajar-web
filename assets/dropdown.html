<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Contoh</title>
    <style>
        /* Gaya dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Tombol dropdown */
        .dropdown-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Konten dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Tautan dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Saat kursor diarahkan ke dropdown */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropdown-button">Pilih Opsi</button>
    <div class="dropdown-content">
        <a href="#">Opsi 1</a>
        <a href="#">Opsi 2</a>
        <a href="#">Opsi 3</a>
    </div>
</div>
<script>// Fungsi untuk menangani klik pada opsi
function handleClick(option) {
    alert("Anda memilih: " + option);
}

// Menambahkan event listener ke setiap opsi dropdown
document.querySelectorAll('.dropdown-content a').forEach(function(option) {
    option.addEventListener('click', function() {
        var selectedOption = option.textContent;
        handleClick(selectedOption);
    });
});
</script>
</body>
</html>
